<header class="header" id="header">
    <div class="header__nav  container">
        <a class="header__logo-kink" href="index.html">
            <img class="header__logo" 
                 srcset="images/logo.png 1x, images/logo@2x.png 2x"
                 src="images/logo.png" 
                 alt="logo"/>
        </a>

        <button class="header__button menu-btn-open" type="button">
            <div>
                <span class="header__button-line"></span>
                <span class="header__button-line header__button-line--middle"></span>
                <span class="header__button-line"></span>
            </div>
        </button>

        <button class="header__buy-button" type="button">
            <span class="header__btn-text">Buy now</span>
            <svg class="header__btn-icon" width="9">
                <use href="images/icons.svg#icon-btn-arrow"></use>
            </svg>
        </button>
    </div>
</header>
